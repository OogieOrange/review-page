{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">Â´
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Phone Review</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row uppercase no-gutters px-3 pb-3">
            <div class="col-3 col-lg-2">
                <a class="navbar-brand logo" href="#">
                    <p class="no-m">Phone Review</p>
                </a>
            </div>
            <div class="d-none d-md-block col-9 col-lg-10">
                <div class="text-center">
                    <p class="no-m pt-2">Reviews of the oldest to the newest on the market!</p>
                </div>
            </div>
        </div>
        <div class="row light-blue-bg uppercase text-center">
            <div class="col-sm-3">
                <nav class="navbar navbar-expand-lg p-2">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav txt-white">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="d-none d-sm-block col-sm-8 d-md-none d-lg-none d-xl-none">
                <div class="text-center p-2">
                    <p class="no-m py-2">Reviews of the oldest to the newest!</p>
                </div>
            </div>
        </div>
    </div>

    <main>

        {% block content %}

        {% endblock %}

    </main>

    <footer class="container-fluid footer blue-bg txt-white no-p">

        <div class="container-fluid text-center darker-bg">
            <p>&copy; Phone Review
                <script>document.write(new Date().getFullYear());</script>
            </p>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'scripts/script.js' %}"></script>
</body>

</html>

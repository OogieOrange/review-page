{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container-fluid">
    <div class="row my-4 justify-content-center">
        <div class="col-10 col-md-6 col-lg-4">
            <div class="row my-4">
                <h2>Edit Comment</h2>
                <p class="mt-2">Feel free to edit your comment here,</p>
            </div>
            <div class="row">
                <form method="POST" style="margin-top: 1.3em;">
                    {{ comment_form | crispy }}
                    {% csrf_token %}
                    <button class="btn-light-blue" type="submit" class="btn btn-signup btn-lg">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
